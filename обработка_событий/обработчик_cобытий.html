<p>Click this document to activate the handler.</p>
<script>
  window.addEventListener("click", () => { // При вызове его метода addEventListener второй аргумент метода регистрируется как функция, которая будет вызываться всякий раз, когда будет происходить событие, описанное первым аргументом. 
    alert("You knocked?");
  });
</script>
