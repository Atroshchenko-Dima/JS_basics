<style>
    body {
      height: 200px;
      background: beige;
    }
    .dot {
      height: 8px; width: 8px;
      border-radius: 4px; /* скрученные углы */
      background: blue;
      position: absolute;
    }
  </style>
  <script>
    window.addEventListener("click", event => {
      let dot = document.createElement("div");
      dot.className = "dot";
      dot.style.left = (event.pageX - 4) + "px"; // pageX координаты относительно левого верхнего угла
      dot.style.top = (event.pageY - 4) + "px";
      document.body.appendChild(dot);
    });
  </script>
