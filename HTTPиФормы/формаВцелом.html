<!--При нажатии кнопки с атрибутом type, равным submit, форма будет отправлена. То же самое произойдет, если нажать ENТER, когда фокус
находится на одном из полей формы. Отправка формы обычно означает, что браузер переходит на страницу, указанную в атрибуте action формы,
используя запрос GET или POST. Но прежде, чем это произойдет, запускается событие submit. 
Это событие можно обработать с помощью JavaScript и предотвратить поведение формы по умолчанию, вызвав для объекта события preventDefault-->

<form action="example/submit.html">
    Значение: <input type="text" name="value"><br>
    <button type="submit">Сохранить</button>
</form>
<script>
    let form = document.querySelector("form");
    form.addEventListener("submit", event => {
        alert("Сохранение значения", form.elements.value.value);
        event.preventDefault();
    });
</script>

<!--Перехват событий "submit" вjavaScript имеет множество применений. Мы 
можем написать код, чтобы убедиться, что значения, введенные пользователем, имеют смысл, и вместо отправки формы сразу вывести сообщение 
об ошибке. Или же можно вообще отключить обычный способ отправки 
формы, как показано в примере, и заставить программу обрабатывать ввод, 
возможно используя fetch для отправки данных на сервер без перезагрузки 
страницы.-->
