<!--Браузеры традиционно также позволяют пользователю перемещать фокус по документу, нажимая клавишу табуляции.
tabindexС помощью атрибута мы можем влиять на порядок, в котором элементы получают фокус.
В следующем примере документа фокус переместится с ввода текста на кнопку «ОК», вместо того, чтобы сначала перейти по ссылке справки:-->

<input type ="text" tabindex=1> <a href=".">(help)</a>
<button onclick="alert('Ok')" tabindex=2>OK</button>

<!--По умолчанию большинство типов HTML-элементов не могут быть сфокусированы. Но вы можете добавить tabindexк любому элементу атрибут,
который сделает его фокусируемым. При tabindexзначении -1 табуляция пропускает элемент, даже если он обычно находится в фокусе.-->
