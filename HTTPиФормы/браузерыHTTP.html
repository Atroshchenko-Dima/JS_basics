<!--Если изменить значение атрибута method в приведенном ранее примере 
НТМL-формы на POST, то НТТР-запрос, создаваемый для отправки формы, 
будет использовать метод POST и поместит строку запроса в тело запроса, 
а не добавит ее в URL.-->

<!--Когда атрибут <form>элемента имеет значение GET, информация в форме добавляется в конец URL-адреса в виде строки запроса . 
Браузер может сделать запрос на этот URL:methodGETaction
/example/message.html?name=Jean&message=Yes%3F HTTP/1.1-->

<!--GЕТ-запросы следует использовать для таких запросов, у которых нет побочных эффектов и которые просто запрашивают информацию. 
Запросы, которые что-то изменяют на сервере - например, создают новую учетную запись или 
публикуют сообщение, - должны быть выражены другими методами, такими 
как POST-->

<form method = "POST" action = "example/message.html">
    <p>Name: <input type="text" name = "name" ></p> <!--Содержит поле в котором нужно ввести имя-->
    <p>Messege: <br><textarea name="messege"></textarea></p> <!--Содержит поле в котором нужно ввести сообщение-->
    <p><button type = "submit">Send</button></p> <!--кнопка "Send"-->
</form>
