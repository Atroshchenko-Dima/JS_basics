<!doctype html>  <!-- сообщает бразузеру, что эту страницу следует интерпретировать как современный HTML  --> 
<html>
  <head> <!-- заголовок -->
    <meta charset="utf-8"> <!-- используется кодировка UTF-8 -->
    <title>My home page</title> <!-- наименование заголовка (информация о документе, отоброжение над ссылкой) -->
  </head> <!-- конец заголовка -->
  <body> <!-- тело документа -->
    <h1>My home page</h1> <!-- заголовок уровня 1 -->
    <p>Hello, I am Marijn and this is my home page.</p> <!-- Параграф 1 -->
    <p>I also wrote a book! Read it 
      <a href="http://eloquentjavascript.net">here</a>.</p> <!-- конец параграфа 2(href - гиперссылка в слове here) -->
  </body> <!-- закрытие тела документа -->
</html>
